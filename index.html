<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioHelper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/dna-Logo.png" />
</head>
<body>
    <header>
        <h1>BioHelper</h1>
        <img class="img-logo" src="assets/dna-Logo.png" alt="Logo DNA">
    </header>
    <main>
        <select id="sel">
            <option id="alc" value="alcool">Álcool 99%</option>
            <option value="filtroC">Filtro de Citologia</option>
            <option value="laminas">Lâminas</option>
            <option value="laminulas">Laminulas</option>
            <option value="luvas">Luvas</option>
        </select>
        <input id="inp-num" type="number" placeholder="Qnt.">
        <input type="button" class="btn-add" value="+" onclick="addClick()">

    </main>

    <article>
        <div class="column">
        <ul></ul>
        </div>
    </article>

    <footer>
        <p>BioHelper v. 0.5 - 2021 &#128151</p>
    </footer>

    
    <script src="js/script.js"></script>
</body>
</html>
